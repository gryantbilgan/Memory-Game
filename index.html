<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="/main.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>MEMORY GAME</title>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="grid-ctr">
        <div id="game-board">
            <h2>Match all the Cards</h2>
            <h3>Match</h3>
            <!-- Container for results -->
            <section class="results">
                <!-- Container for score display -->
                <h4 id="score">Score</h4>
                <!-- Container for guesses left -->
                <h4 id="guesses">Guesses</h4>
            </section>
            <button id="init-button">Press Start</button>
        </div>
    </div>
    
</body>
</html>
