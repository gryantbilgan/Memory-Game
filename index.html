<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>MEMORY GAME</title>
</head>
<body>
    <h1>Memory Kombat</h1>
    <div class="game-ctr">
        <h2>Test Your Mind</h2>
        <h3>Fight</h3>
        <!-- Container for results -->
        <div class="healthbar">
            <!-- Container for score display -->
            <h4>Player 2</h4>
            <progress value="100" max="100" id="player2"></progress>
            <!-- Container for guesses left -->
            <h4>Player 1</h4>
            <progress value="100" max="100" id="player1"></progress>
        </div>
        <div id="game-board"></div>
        <!-- game content goes here -->
        <button id="init-button">Press Start</button>
    </div>
    
</body>
</html>
